<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>App</title>
</head>

<body>
  <div class="container">
    <h1>Bem vindo ao conversor de anos-luz.</h1>
    <div class="box-input">
      <div class="input-group">
        <label for="dis-luz">Qual a distância em anos-luz você deseja converter?</label>
        <input type="number" id="dis-luz" placeholder="Ex: 30">
      </div>
      <div class="input-group">
        <label for="metodo">Método de conversão</label>
        <select name="metodo" id="metodo">
          <option value="Parsec">Parsec</option>
          <option value="UnidadeAstronomica">Unidade astronômica</option>
          <option value="Quilometros">Quilômetros</option>
        </select>
      </div>
    </div>
    <div class="container-resultado">
      <div class="resultado">
        <p>Distância em anos luz: <span id="anos"></span></p>
        <p>Método de conversão: <span id="conversao"></span></p>
        <p>Valor convertifdo: <span id="resultado"></span></p>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
